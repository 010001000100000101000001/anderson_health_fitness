{% load static %}
<div class="toast position-fixed top-0 end-0 mt-5 bg-info text-white border-0 shadow" role="alert" aria-live="assertive"
    aria-atomic="true" data-bs-delay="10000">
    <div class="toast-header bg-info text-white border-bottom-0">
        <strong class="me-auto">Information</strong>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <!-- Message Section -->
        {{ message }}

        <!-- Cart Button -->
        <a href="{% url 'view_cart' %}" class="btn btn-dark btn-block rounded-0 mt-2">Go to Cart <i
                class="fa-regular fa-cart-shopping"></i></a>
    </div>
</div>
