<li class="list-inline-item w-100 d-lg-none">
    <!-- Profile and Cart Container -->
    <div class="d-flex justify-content-end">
        <!-- User Profile Icon with Dropdown -->
        <div class="dropdown me-2">
            <a class="btn btn-outline-light dropdown-toggle" href="#" role="button" id="userDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fa-solid fa-user"></i>
            </a>
            <ul class="dropdown-menu" aria-labelledby="userDropdown">
                {% if user.is_authenticated %}
                <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                <li><a class="dropdown-item" href="{% url 'account_logout' %}">Logout</a></li>
                {% else %}
                <li><a class="dropdown-item" href="{% url 'account_login' %}">Login</a></li>
                <li><a class="dropdown-item" href="{% url 'account_signup' %}">Register</a></li>
                {% endif %}
            </ul>
        </div>

        <!-- Cart Icon -->
        <a href="{% url 'view_cart' %}" class="btn icon-btn me-2">
            <i class="fa-regular fa-cart-shopping"></i>
            <span class="cart-total">(€{{ grand_total|floatformat:2|default:"€0.00" }})</span>
        </a>

        <!-- Search Controls -->
        <button id="searchToggleBtn" class="btn btn-outline-light me-2">
            <i id="searchIcon" class="fa-light fa-magnifying-glass-plus"></i>
        </button>
    </div>
</li>

<li class="list-inline-item w-100 d-lg-none">
    <!-- News Link -->
    <a href="{% url 'news_list' %}" class="btn btn-outline-light w-100 text-start">News</a>
</li>

<li class="list-inline-item w-100 d-lg-none">
    <!-- Search Bar -->
    <form id="mobileSearchForm" class="d-none mt-2" method="GET" action="{% url 'search_gear' %}">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" name="q">
        <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>
</li>
