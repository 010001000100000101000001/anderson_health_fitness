<ul class="list-inline d-lg-none">
    <li class="list-inline-item w-100">
        <a class="text-black nav-link d-block" href="" id="mobile-search" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="text-center">
                <div><i class="fa-solid fa-magnifying-glass fa-lg"></i></div>
                <p class="my-0">Search</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100 p-3 rounded-0 my-0" aria-labelledby="mobile-search">
            <form class="form" method="GET" action="">
                <div class="input-group w-100">
                    <input class="form-control border border-black rounded-0" type="text" name="q" placeholder="Search our site">
                    <div class="input-group-append">
                        <button class="form-control btn btn-black border border-black rounded-0" type="submit">
                            <span class="icon">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </li>
    <li class="list-inline-item w-100 dropdown">
        <a class="text-black nav-link d-block" href="" id="user-options" data-bs-toggle="dropdown" aria-expanded="false">
            <div class="text-center">
                <div><i class="fa-solid fa-user-vneck fa-lg"></i></div>
                <p class="my-0">My Account</p>
            </div>
        </a>
        <div class="dropdown-menu border-0 w-100" aria-labelledby="user-options">
            {% if user.is_authenticated %}
            <a class="dropdown-item" href="">Profile</a>
            <a class="dropdown-item" href="">My Orders</a>
            <a class="dropdown-item" href="">Logout</a>
            {% else %}
            <a class="dropdown-item" href="">Login</a>
            <a class="dropdown-item" href="">Register</a>
            {% endif %}
        </div>
    </li>
    <li class="list-inline-item w-100">
        <a class="text-black nav-link d-block" href="">
            <div class="text-center">
                <div><i class="fa-regular fa-cart-shopping fa-lg"></i></div>
                <p class="my-0">â‚¬0.00</p>
            </div>
        </a>
    </li>
</ul>
