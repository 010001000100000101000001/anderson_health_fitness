{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Latest News</h2>
    <ul>
        {% for post in news_posts %}
        <li>
            <a href="{% url 'news_detail' post.id %}">{{ post.title }}</a> - {{ post.created_at|date:"F j, Y" }}
        </li>
        {% endfor %}
    </ul>
    {% if not news_posts %}
    <p>No news posts available at the moment.</p>
    {% endif %}
</div>
{% endblock %}
