{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col">
            <h1>Edit Product: {{ product.name }}</h1>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row mb-3">
        <div class="col">
            <a href="{% url 'gear_detail' product.id %}" class="btn btn-outline-secondary">
                <i class="fa-solid fa-square-arrow-left"></i> Back to Product Detail
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <h2>Edit Product Details</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
